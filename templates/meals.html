{% extends 'main.html' %}
{% block content %}


<ul class="collapsible">
    {% for meal in meals %}
    <li>
      <div class="collapsible-header"><i class="material-icons">stars</i>
      <strong>{{meal.meal_name}} - {{meal.category_name}}</strong></div>
      <div class="collapsible-body"><span>
      {{meal.meal_description}} <br><br>
      <a class="waves-effect waves-light btn"><i class="material-icons left">restaurant_menu</i>COOK ME</a></span></div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
